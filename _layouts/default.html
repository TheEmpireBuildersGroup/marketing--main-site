<!DOCTYPE html>
<html>
    {%include head.html%}
    <body class="{{ page.index }} default-layout">
        {% include header.html %}
        <div class="container main">
            {% if page.hero_image %}
                <div class="hero-image row" style="background-image:url('{{site.baseurl}}/img/{{page.hero_image}}');"></div>
                    <!-- <img src="{{page.hero_image}}" class="img-reponsive" alt=""/> -->
            {% endif %}

            {% include nav.html %}

            {% if page.title %} <h1 class="intro">{{ page.title }}</h1> {% endif %}
            {% if page.lead_text %} <p class="col-sm-12 intro">{{ page.lead_text }}</p> {% endif %}
            {{ content }}            
        </div> 
        {% include footer.html %}
    </body>
</html>
